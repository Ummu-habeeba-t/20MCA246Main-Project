{% extends 'staff/staffindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="chat2">
  <table width="200" border="1" class="table table-hover">
    <tr class="info">
      <td colspan="2"><b>Student Name</b> </td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i[2]}} {{i[3]}} {{i[4]}}</td>
      <td><a href="/chat2?id={{i[1]}}"><b>Chat</b></a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
